<div class="toolbar-account-menu">
  <div [matMenuTriggerFor]="accountMenu">
    <div class="account-image">
      <img src="https://i.imgur.com/39mUV8g.jpg" alt="kitten">
    </div>
    <div class="name-item">{{ user }}</div>
  </div>
  <mat-menu #accountMenu="matMenu" overlapTrigger="false">
    <button mat-menu-item (click)="openConfirmLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</div>
