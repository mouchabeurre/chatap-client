<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <div class="justify">{{ description }}</div>
  <div class="justify confirm_statement">{{ confirm_statement }}</div>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="beforeClose()" tabindex="2" class="to-uppercase">confirm</button>
  <button mat-button (click)="onNoClick()" tabindex="-1" class="to-uppercase" color="warn">cancel</button>
</div>
