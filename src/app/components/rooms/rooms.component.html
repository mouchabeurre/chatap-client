<mat-list-item *ngFor="let room of (rooms | roomfilter: query)" (click)="change(room.id)" class="side-mat-list-item" [ngClass]="{
  'selected-side': currentRoom == room.id,
  'not-selected-side': currentRoom != room.id
}">
  <mat-icon matListIcon>people</mat-icon>
  <h3 matLine> {{ room.name }} </h3>
  <p matLine>
    <span> {{ room.id }} </span>
  </p>
</mat-list-item>
