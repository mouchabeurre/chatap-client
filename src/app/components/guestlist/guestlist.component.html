<mat-list-item *ngFor="let guest of guests">
  <div matListAvatar class="profile-image">
    <img src="https://i.imgur.com/39mUV8g.jpg" alt="kitten">
  </div>
  <div matLine class="connection-orb"></div>
  <h3 matLine>{{ guest.user }}</h3>
  <small matLine>{{ guest.privilege }}</small>
</mat-list-item>
