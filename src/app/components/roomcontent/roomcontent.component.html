<div *ngIf="room; else noRoomSelected" class="room-grid">
  <div [appFullHeight]="70" class="chat">
    <app-chat *ngIf="thread; else noThreadSelected" [stream]="thread.feed" (onSendMessage)="onSendMessage($event)"></app-chat>
  </div>
  <ng-template #noThreadSelected>
    <div class="chat empty">
      <h2>Select a thread</h2>
    </div>
  </ng-template>
  <div [appFullHeight]="70" class="guests"></div>
  <div class="threads">
    <div class="container">
      <div class="item new-thread">
        <span>
          New thread
        </span>
        <button mat-icon-button (click)="openThreadDialog()" color="primary">
          <mat-icon aria-label="Add icon">add_box</mat-icon>
        </button>
      </div>
      <div [appFullHeight]="110" class="scroll">
        <mat-list class="thread-mat-list">
          <app-threadlist [threads]="room_threads" [mainThread]="room_mainthread" [currentThread]="thread_id" (onChangeThread)="onChangeThread($event)"></app-threadlist>
        </mat-list>
      </div>
    </div>
  </div>
</div>

<ng-template #noRoomSelected>
  <div class="empty">
    <h2>Nothing to show here :(</h2>
    <p>Select a room from the left side panel (if you don't have any yet just create one!)</p>
  </div>
</ng-template>
